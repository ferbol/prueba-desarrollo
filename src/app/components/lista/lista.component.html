<!--Listar tareas-->
<div class="container mt-3">
    <h2>Lista de tareas</h2>
    <p>Aquí podra ver las tareas que se estan agregando:</p>
    <div class="d-flex flex-wrap-reverse p-3 bg-secondary text-white align-items-center" >  
      <div class="p-2 bg-info" style="width: 20%; border: solid 1px;" *ngFor="let item of items">
        <div>
            Nombre: {{item.name}}
        </div>
        <div>
            Descripción: {{item.description}}
        </div>
        <div>
        <i class="bi bi-trash float-right text-danger" style="cursor: pointer;" (click)="eliminar(item.id)"></i>
        <i class="bi bi-pencil-square float-right mr-2" style="cursor: pointer;" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal"></i>
        </div>
      </div>    
    </div>
</div>

  <!-- Modal para editar tareas -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edición de tarea</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form (ngSubmit)="editarForm()">
            <div class="modal-body">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="itemEditar.name">
                </div>
                <div class="form-group">
                    <label for="">Descripción</label>                    
                    <textarea class="form-control" name="description" [(ngModel)]="itemEditar.description"></textarea>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="myBtn">Guardar cambios</button>
            </div>
        </form>
      </div>
    </div>
  </div>
